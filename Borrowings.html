<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borrowings Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .borrowing-form {
      margin-bottom: 30px;
    }

    .borrowing-form h2 {
      margin-bottom: 15px;
      color: #34495e;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .table-section h2 {
      margin-bottom: 10px;
      color: #34495e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .actions button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button.returned {
      background-color: #e67e22;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ“š Admin Dashboard</div>
    <nav class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Manage Users</a>
      <a href="#">Books</a>
      <a href="#">Borrowings</a>
      <a href="#">Fines</a>
      <a href="#">Reports</a>
      <button class="logout-btn">Logout</button>
    </nav>
  </header>

  <h1>Borrowings Management</h1>

  <div class="container">
    <div class="borrowing-form">
      <h2>Record Borrowing</h2>
      <form id="borrowingForm">
        <label for="bookTitle">Book Title</label>
        <input type="text" id="bookTitle" required />

        <label for="bookId">Book ID</label>
        <input type="text" id="bookId" readonly />

        <label for="bookTitle">Full Name</label>
        <input type="text" id="bookTitle" required />

        <label for="userId">User ID</label>
        <input type="text" id="userId" readonly />

        <label for="borrowDate">Borrow Date</label>
        <input type="date" id="borrowDate" required />

        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate" required />

        <button type="submit">Add Borrowing</button>
      </form>
    </div>

    <div class="table-section">
      <h2>Current Borrowings</h2>
      <table>
        <thead>
          <tr>
            <th>Borrowing ID</th>
            <th>Book ID</th>
            <th>User ID</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="borrowingTableBody">
          <!-- Rows will be dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let borrowingCounter = 1;
    const form = document.getElementById('borrowingForm');
    const tableBody = document.getElementById('borrowingTableBody');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const bookId = document.getElementById('bookId').value;
      const userId = document.getElementById('userId').value;
      const borrowDate = document.getElementById('borrowDate').value;
      const returnDate = document.getElementById('returnDate').value;

      const borrowingId = `BRW-${borrowingCounter.toString().padStart(4, '0')}`;
      borrowingCounter++;

      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${borrowingId}</td>
        <td>${bookId}</td>
        <td>${userId}</td>
        <td>${borrowDate}</td>
        <td>${returnDate}</td>
        <td>Borrowed</td>
        <td class="actions">
          <button class="returned" onclick="markReturned(this)">Mark as Returned</button>
        </td>
      `;

      tableBody.appendChild(row);

      // Reset form
      form.reset();
    });

    function markReturned(button) {
      const row = button.closest('tr');
      row.cells[5].textContent = 'Returned';
      button.remove();
    }
  </script>

</body>
</html>
