<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Borrowings Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #2c3e50;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .borrowing-form {
      margin-bottom: 30px;
    }

    .borrowing-form h2 {
      margin-bottom: 15px;
      color: #34495e;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input, form select, form button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .table-section h2 {
      margin-bottom: 10px;
      color: #34495e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .actions button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .actions button.returned {
      background-color: #e67e22;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">ðŸ“š Admin Dashboard</div>
    <nav class="nav-links">
      <a href="AdminDashBoard.html">Dashboard</a>
      <a href="RegisterStudent.html">Manage Users</a>
      <a href="AddBook.html">Books</a>
      <a href="#">Borrowings</a>
      <a href="Fines.html">Fines</a>
      <a href="#">Reports</a>
      <button class="logout-btn">Logout</button>
    </nav>
  </header>

  <h1>Borrowings Management</h1>

  <div class="container">
    <div class="borrowing-form">
      <h2>Record Borrowing</h2>
      <form id="borrowingForm">
        <label for="bookSelect">Select Book Title</label>
        <select id="bookSelect" onchange="updateBookID()" required>
          <option value="">-- Loading books... --</option>
        </select>

        <label for="bookId">Book ID</label>
        <input type="text" id="bookId" name="bookId" readonly />

        <label for="userFullName">Full Name</label>
        <input list="userList" id="userFullName" oninput="updateUserIDFromName()" required />
        <datalist id="userList"></datalist>

        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" readonly />

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" required />

        <label for="borrowDate">Borrow Date</label>
        <input type="date" id="borrowDate" name="borrowDate" required />

        <label for="returnDate">Return Date</label>
        <input type="date" id="returnDate" name="returnDate" required />

        <!-- Hidden fields to store BookTitle and FullName -->
        <input type="hidden" name="bookTitle" id="bookTitle">
        <input type="hidden" name="fullName" id="fullName">

        <button type="submit">Add Borrowing</button>
      </form>
    </div>

    <div class="table-section">
      <h2>Current Borrowings</h2>
      <table>
        <thead>
          <tr>
            <th>Borrowing ID</th>
            <th>Book Title</th>
            <th>Book ID</th>
            <th>Full Name</th>
            <th>User ID</th>
            <th>Quantity</th>
            <th>Borrow Date</th>
            <th>Return Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="borrowingTableBody">
          <!-- Populated via get_borrowings.php -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('borrowingForm');
    const tableBody = document.getElementById('borrowingTableBody');
    const usersMap = new Map();

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Set hidden fields before submission
      const bookSelect = document.getElementById('bookSelect');
      const userFullName = document.getElementById('userFullName').value;
      document.getElementById('bookTitle').value = bookSelect.options[bookSelect.selectedIndex].text;
      document.getElementById('fullName').value = userFullName;

      const formData = new FormData(form);

      fetch('AddBorrowing.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data.trim());
        form.reset();
        document.getElementById('bookId').value = '';
        document.getElementById('userId').value = '';
        loadBorrowings();
      })
      .catch(err => {
        console.error("Error submitting form:", err);
        alert("An error occurred.");
      });
    });

    function markReturned(borrowingId, bookId, quantity) {
      const formData = new FormData();
      formData.append("borrowingId", borrowingId);
      formData.append("bookId", bookId);
      formData.append("quantity", quantity);

      fetch("ReturnBorrowing.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert(data.trim());
        loadBorrowings();
      })
      .catch(error => {
        alert("Failed to return book.");
        console.error(error);
      });
    }

    function updateBookID() {
      const bookSelect = document.getElementById("bookSelect");
      const bookIdField = document.getElementById("bookId");
      bookIdField.value = bookSelect.value;
    }

    function fetchBooks() {
      fetch("get_books.php?format=json")
        .then(response => response.json())
        .then(data => {
          const bookSelect = document.getElementById("bookSelect");
          bookSelect.innerHTML = `<option value="">-- Select a book --</option>`;
          data.forEach(book => {
            const option = document.createElement("option");
            option.value = book.BookID;
            option.text = book.Title;
            bookSelect.appendChild(option);
          });
        });
    }

    function fetchUsers() {
      fetch("get_users.php")
        .then(response => response.json())
        .then(data => {
          const datalist = document.getElementById("userList");
          datalist.innerHTML = '';
          data.forEach(user => {
            const option = document.createElement("option");
            option.value = user.FullName;
            datalist.appendChild(option);
            usersMap.set(user.FullName, user.UserID);
          });
        });
    }

    function updateUserIDFromName() {
      const nameInput = document.getElementById("userFullName").value;
      const userIdField = document.getElementById("userId");
      const userId = usersMap.get(nameInput) || "";
      userIdField.value = userId;
    }

    function loadBorrowings() {
      fetch("get_borrowings.php")
        .then(response => response.text())
        .then(html => {
          tableBody.innerHTML = html;
        })
        .catch(error => {
          console.error("Error loading borrowings:", error);
          tableBody.innerHTML = `<tr><td colspan="10">Failed to load borrowings.</td></tr>`;
        });
    }

    window.onload = function () {
      fetchBooks();
      fetchUsers();
      loadBorrowings();
    };
  </script>
</body>
</html>
