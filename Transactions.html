<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-top: 20px;
    }

    thead {
      background-color: #4b6cb7;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ“š Admin Dashboard</div>
    <nav class="nav-links">
      <a href="AdminDashBoard.html">Dashboard</a>
      <a href="RegisterStudent.html">Manage Users</a>
      <a href="AddBook.html">Books</a>
      <a href="Borrowings.html">Borrowings</a>
      <a href="Fines.html">Fines</a>
      <a href="Transactions.html">Transactions</a>
      <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    </nav>
  </header>

  <main>
    <h1>Transaction History</h1>
    <table>
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Fine ID</th>
          <th>User</th>
          <th>Book</th>
          <th>Receipt Number</th>
          <th>Amount Paid (R)</th>
          <th>Payment Date</th>
        </tr>
      </thead>
      <tbody id="txnBody">
        <!-- Populated via get_transactions.php -->
      </tbody>
    </table>
  </main>

 

  <script>
    window.onload = function () {
      fetch("get_transactions.php")
        .then(response => response.text())
        .then(html => {
          document.getElementById("txnBody").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("txnBody").innerHTML =
            "<tr><td colspan='7'>Failed to load transactions.</td></tr>";
        });
    };
  </script>
 <script>
  function confirmLogout() {
    // Show a confirmation popup
    const userConfirmed = confirm("Are you sure you want to log out?");
    
    // If the user clicks "OK" (Yes)
    if (userConfirmed) {
      // Redirect to home.html
      window.location.href = "home.html";
    }
    // If they click "Cancel", do nothing (stay on the page)
  }
</script>
</body>
</html>
