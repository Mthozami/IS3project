<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .book-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .book-form h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #3498db;
    }

    .book-form input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .book-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .book-form button:hover {
      background-color: #2980b9;
    }

    .table-section {
      flex: 3;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .table-header input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-header button {
      padding: 8px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .table-header button:hover {
      background-color: #27ae60;
    }

    /* Professional NAVBAR */
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #1abc9c;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .actions button {
      padding: 5px 8px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #2ecc71;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .edit-btn:hover {
      background-color: #27ae60;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">ðŸ“š Library Admin</div>
    <nav class="nav-links">
      <a href="AdminDashBoard.html">Dashboard</a>
      <a href="RegisterStudent.html">Manage Users</a>
      <a href="AddBook.html">Books</a>
      <a href="Borrowings.html">Borrowing</a>
      <a href="#">Fines</a>
      <a href="#">Reports</a>
      <button class="logout-btn">Logout</button>
    </nav>
  </header>

  <h1>Book Management</h1>

  <div class="container">
    <!-- Book Form -->
    <div class="book-form">
      <h2 id="formTitle">Add New Book</h2>
      <form id="bookForm">
        <input type="hidden" id="bookID" />
        <input type="text" id="title" placeholder="Book Title" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="text" id="isbn" placeholder="ISBN" required />
        <button type="submit">Save Book</button>
      </form>
    </div>

    <!-- Book List -->
    <div class="table-section">
      <div class="table-header">
        <h2>Available Books</h2>
        <div>
          <input type="text" id="searchInput" placeholder="Search Book..." />
          <button onclick="searchBooks()">Search</button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookTableBody">
          <!-- Book rows will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Fetch and display books
    function fetchBooks() {
      fetch('get_books.php')
        .then(response => response.text())
        .then(data => {
          document.getElementById("bookTableBody").innerHTML = data;
        });
    }

    // Add or update book
    document.getElementById("bookForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const bookID = document.getElementById("bookID").value;
      const title = document.getElementById("title").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const isbn = document.getElementById("isbn").value.trim();

      if (title && quantity && isbn) {
        const formData = new FormData();
        formData.append("title", title);
        formData.append("quantity", quantity);
        formData.append("isbn", isbn);

        let url = "AddBook.php";
        if (bookID) {
          formData.append("bookID", bookID);
          url = "EditBook.php";
        }

        fetch(url, {
          method: "POST",
          body: formData,
        })
        .then((response) => response.text())
        .then((data) => {
          if (data.trim() === "success") {
            alert(bookID ? "Book updated successfully!" : "Book added successfully!");
            document.getElementById("bookForm").reset();
            document.getElementById("formTitle").textContent = "Add New Book";
            fetchBooks();
          } else {
            alert("Error processing request. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      }
    });

    // Delete book
    function deleteBook(bookID) {
      if (confirm("Are you sure you want to delete this book?")) {
        const formData = new FormData();
        formData.append("BookID", bookID);

        fetch("DeleteBook.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          if (data.trim() === "success") {
            alert("Book deleted successfully.");
            fetchBooks();
          } else {
            alert("Error deleting book. Please try again.");
          }
        })
        .catch(error => {
          console.error("Error:", error);
        });
      }
    }

    // Edit book
    function editBook(bookID, title, quantity, isbn) {
      document.getElementById("formTitle").textContent = "Edit Book";
      document.getElementById("bookID").value = bookID;
      document.getElementById("title").value = title;
      document.getElementById("quantity").value = quantity;
      document.getElementById("isbn").value = isbn;
    }

    // Search books
    function searchBooks() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#bookTableBody tr");

      rows.forEach(row => {
        const title = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
        const isbn = row.querySelector("td:nth-child(4)").textContent.toLowerCase();

        if (title.includes(input) || isbn.includes(input)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", fetchBooks);
  </script>

</body>
</html>
