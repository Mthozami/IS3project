<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Management</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .book-form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }

    .book-form h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #3498db;
    }

    .book-form input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .book-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .book-form button:hover {
      background-color: #2980b9;
    }

    .table-section {
      flex: 3;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .table-header input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .table-header button {
      padding: 8px 15px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .table-header button:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .actions button {
      padding: 5px 8px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-btn {
      background-color: #2ecc71;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .edit-btn:hover {
      background-color: #27ae60;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Book Management</h1>

  <div class="container">
    <!-- Book Form -->
    <div class="book-form">
      <h2>Add New Book</h2>
      <form method="POST" action="AddBook.php" id="addBookForm">
        <input type="hidden" id="bookId" name="bookId" />
        <input type="text" name="title" id="title" placeholder="Book Title" required />
        <input type="number" name="quantity" id="quantity" placeholder="Quantity" required />
        <input type="text" name="isbn" id="isbn" placeholder="ISBN" required />
        <button type="submit">Add Book</button>
      </form>
    </div>

    <!-- Book List -->
    <div class="table-section">
      <div class="table-header">
        <h2>Available Books</h2>
        <div>
          <input type="text" id="searchInput" placeholder="Search Book..." onkeyup="searchBooks()" />
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Quantity</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookTableBody">
          <!-- Book rows will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function fetchBooks() {
      fetch('get_books.php')
        .then(response => response.text())
        .then(data => {
          document.getElementById("bookTableBody").innerHTML = data;
        });
    }

   document.getElementById("addBookForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const isbn = document.getElementById("isbn").value.trim();

      if (title && quantity && isbn) {
        const formData = new FormData();
        formData.append("title", title);
        formData.append("quantity", quantity);
        formData.append("isbn", isbn);

        fetch("AddBook.php", {
          method: "POST",
          body: formData,
        })
        .then((response) => response.text())
        .then((data) => {
          if (data.trim() === "success") {
            alert("Book added successfully!");
            document.getElementById("addBookForm").reset();
            fetchBooks();
          } else {
            alert("Error adding book. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      }
    });


    function deleteBook(BookID) {
      if (confirm("Are you sure you want to delete this book?")) {
        const formData = new FormData();
        formData.append("BookID", BookID);

        fetch("DeleteBook.php", {
          method: "POST",
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          if (data.trim() === "success") {
            alert("Book deleted successfully.");
            fetchBooks();
          } else {
            alert("Failed to delete book.");
          }
        });
      }
    }

    function editBook(bookId, title, quantity, isbn) {
  document.getElementById("bookId").value = bookId;
  document.getElementById("title").value = title;
  document.getElementById("quantity").value = quantity;
  document.getElementById("isbn").value = isbn;
  document.getElementById("formButton").textContent = "Update Book";
}


    document.addEventListener("DOMContentLoaded", fetchBooks);
  </script>

</body>
</html>
