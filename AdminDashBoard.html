<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #34495e;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .dashboard {
      padding: 40px 30px;
      flex: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #4b6cb7;
    }

    .card p {
      font-size: 1rem;
      font-weight: bold;
    }

    .quick-actions h2 {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #2c3e50;
    }

    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .action-buttons button {
      background-color: #4b6cb7;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-buttons button:hover {
      background-color: #3a579d;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">📚 Admin Dashboard</div>
  <nav class="nav-links">
    <a href="AdminDashBoard.html">Dashboard</a>
    <a href="RegisterStudent.html">Manage Users</a>
    <a href="AddBook.html">Books</a>
    <a href="Borrowings.html">Borrowings</a>
    <a href="Fines.html">Fines</a>
    <a href="Transactions.html">Transactions</a>
    <button class="logout-btn" onclick="confirmLogout()">Logout</button>
  </nav>
</header>

<main class="dashboard">
  <h1>Welcome, Admin 👋</h1>
  <p class="subheading">Here’s what’s happening in your library today</p>

  <section class="cards">
    <div class="card">
      <h3>Total Students</h3>
      <p id="studentsCount">Loading...</p>
    </div>
    <div class="card">
      <h3>Total Books</h3>
      <p id="booksCount">Loading...</p>
    </div>
    <div class="card">
      <h3>Books Borrowed</h3>
      <p id="borrowedCount">Loading...</p>
    </div>
    <div class="card">
      <h3>Overdue Books</h3>
      <p id="overdueCount">Loading...</p>
    </div>
    <div class="card">
      <h3>Fines Collected</h3>
      <p id="finesCount">Loading...</p>
    </div>
  </section>

  <section class="quick-actions">
    <h2>Quick Admin Actions</h2>
    <div class="action-buttons">
      <a href="AddBook.html"><button>Add New Book</button></a>
      <a href="RegisterStudent.html"><button>View Users</button></a>
      <a href="Borrowings.html"><button>Check Borrowed</button></a>
      <a href="Fines.html"><button>See All Fines</button></a>
    </div>
  </section>
</main>

<script>
  function confirmLogout() {
    const userConfirmed = confirm("Are you sure you want to log out?");
    if (userConfirmed) {
      window.location.href = "home.html";
    }
  }

  function fetchStats() {
    fetch("get_dashboard_stats.php")
      .then(res => res.json())
      .then(data => {
        document.getElementById("studentsCount").innerText = `📌 ${data.totalStudents} registered`;
        document.getElementById("booksCount").innerText = `📚 ${data.totalBooks} in library`;
        document.getElementById("borrowedCount").innerText = `📦 ${data.borrowedBooks} currently borrowed`;
        document.getElementById("overdueCount").innerText = `⏰ ${data.overdueBooks} overdue`;
        document.getElementById("finesCount").innerText = `💰 R${data.finesCollected}`;
      })
      .catch(err => console.error("Failed to fetch dashboard stats:", err));
  }

  window.onload = fetchStats;
</script>

</body>
</html>
