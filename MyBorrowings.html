<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Borrowings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }
     .logout-btn:hover {
      background-color: #c0392b;
    }
     .logout-btn {
      background-color: #e74c3c;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 8px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #0a1a3f;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto 40px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ“š Siza Library</div>
    <nav class="nav-links">
      <a href="BorrowerDashboard.html">Dashboard</a>
      <a href="MyBorrowings.html">My Borrowings</a>
      <a href="#">My Fines</a>
      <a href="#">Profile</a>
      <button class="logout-btn" onclick="confirmLogout()">Logout</button>
    </nav>
  </header>

  

  <main>
  <h1>My Borrowings</h1>
  

  <section>
   
    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Quantity</th>
          <th>Date Borrowed</th>
          <th>Due Date</th>
          <th>Return Status</th>
        </tr>
      </thead>
      <tbody id="borrowingsTableBody"></tbody>
    </table>
  </section>
</main>
<script>
  window.onload = function () {
    fetch("MyBorrowings.php")
      .then(response => response.text())
      .then(html => {
        // Load the returned rows into the borrowings table body
        document.getElementById("borrowingsTableBody").innerHTML = html;
      })
      .catch(err => {
        // Show a fallback row if data fails to load
        document.getElementById("borrowingsTableBody").innerHTML =
          "<tr><td colspan='4'>Failed to load borrowings.</td></tr>";
      });
  };
</script>


  
</body>
<script>
  function confirmLogout() {
    // Show a confirmation popup
    const userConfirmed = confirm("Are you sure you want to log out?");
    
    // If the user clicks "OK" (Yes)
    if (userConfirmed) {
      // Redirect to home.html
      window.location.href = "home.html";
    }
    // If they click "Cancel", do nothing (stay on the page)
  }
</script>
</html>
