<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Borrowings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .profile-menu {
      position: relative;
      display: inline-block;
    }

    .profile-icon {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      margin-left: 20px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #003366;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      color: #0a1a3f;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto 40px;
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }

    .fine-status {
      font-weight: bold;
      margin: 15px 0;
    }

    .fine-ok {
      color: green;
    }

    .fine-issued {
      color: red;
    }

    .highlight-fine {
      background-color: #ffe6e6;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸ“š Siza Library</div>
    <nav class="nav-links">
      <a href="BorrowerDashboard.html">Dashboard</a>
      <a href="MyBorrowings.html">My Borrowings</a>
      <a href="MyFines.html">My Fines</a>
      <a href="MyTransactions.html">My Transactions</a>
      <div class="profile-menu">
        <button class="profile-icon" onclick="toggleProfileMenu()">ðŸ‘¤</button>
        <div class="dropdown-content" id="profileDropdown">
          <a href="profile.html">Update Profile</a>
          <a href="home.html" onclick="confirmLogout()">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>My Borrowings History</h1>
    <p id="fineStatus" class="fine-status"></p>

    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Borrowed Date</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="borrowingsTableBody"></tbody>
    </table>
  </main>

  <script>
    function confirmLogout() {
      if (confirm("Are you sure you want to log out?")) {
        window.location.href = "home.html";
      }
    }

    function toggleProfileMenu() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.matches('.profile-icon')) {
        const dropdown = document.getElementById("profileDropdown");
        if (dropdown && dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    };

    window.onload = function () {
      fetch("MyBorrowings.php")
        .then(response => response.json())
        .then(data => {
          const table = document.getElementById("borrowingsTableBody");
          const fineStatus = document.getElementById("fineStatus");

          if (data.success) {
            let html = '';
            data.rows.forEach(row => {
              const rowClass = row.HasUnpaidFine ? 'highlight-fine' : '';
              html += `<tr class="${rowClass}">
                         <td>${row.Title}</td>
                         <td>${row.BorrowedDate}</td>
                         <td>${row.ReturnDate}</td>
                       </tr>`;
            });

            table.innerHTML = html;

            if (data.hasFine) {
              fineStatus.innerText = "A fine has been issued to you for unreturned book the higlighted one in your borrowings history.";
              fineStatus.className = "fine-status fine-issued";
            } else {
              fineStatus.innerText = "You have no fines currently.";
              fineStatus.className = "fine-status fine-ok";
            }
          } else {
            table.innerHTML = "<tr><td colspan='3'>No borrowings found.</td></tr>";
            fineStatus.innerText = "Could not determine fine status.";
          }
        });
    };
  </script>

</body>
</html>
