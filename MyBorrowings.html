<body>

   <style>
  .profile-menu {
  position: relative;
  display: inline-block;
}

.profile-icon {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: #fff;
  margin-left: 20px;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #fff;
  min-width: 160px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
  border-radius: 4px;
  overflow: hidden;
}

.dropdown-content a {
  color: #003366;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  transition: background 0.3s;
}

.dropdown-content a:hover {
  background-color: #f1f1f1;
}

</style>
<script>
  
  function confirmLogout() {
    const userConfirmed = confirm("Are you sure you want to log out?");
    if (userConfirmed) {
      window.location.href = "home.html";
    }
  }

  function toggleProfileMenu() {
    const dropdown = document.getElementById("profileDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  // Close dropdown when clicking outside
  window.onclick = function(event) {
    if (!event.target.matches('.profile-icon')) {
      const dropdown = document.getElementById("profileDropdown");
      if (dropdown && dropdown.style.display === "block") {
        dropdown.style.display = "none";
      }
    }
  };
</script>
  

  <main>
  <h1>My Borrowings</h1>
  

  <section>
   
    <table>
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Quantity</th>
          <th>Date Borrowed</th>
          <th>Due Date</th>
          <th>Return Status</th>
        </tr>
      </thead>
      <tbody id="borrowingsTableBody"></tbody>
    </table>
  </section>
</main>
<script>
  window.onload = function () {
    fetch("MyBorrowings.php")
      .then(response => response.text())
      .then(html => {
        // Load the returned rows into the borrowings table body
        document.getElementById("borrowingsTableBody").innerHTML = html;
      })
      .catch(err => {
        // Show a fallback row if data fails to load
        document.getElementById("borrowingsTableBody").innerHTML =
          "<tr><td colspan='4'>Failed to load borrowings.</td></tr>";
      });
  };
</script>


  
</body>
<script>
  function confirmLogout() {
    // Show a confirmation popup
    const userConfirmed = confirm("Are you sure you want to log out?");
    
    // If the user clicks "OK" (Yes)
    if (userConfirmed) {
      // Redirect to home.html
      window.location.href = "home.html";
    }
    // If they click "Cancel", do nothing (stay on the page)
  }
</script>
