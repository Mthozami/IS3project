  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.getElementById('Borrowings-table-body');
      fetch('MyBorrowings.php')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          tbody.innerHTML = '';
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6">No borrowings found.</td></tr>';
            return;
          }
          data.forEach(BorrowingS => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${Borrowing.BorrowingID}</td>
              <td>${Borrowing.BookID}</td>
              <td>${Borrowing.Quantity}</td>
              <td>${Borrowing.BorrowDate}</td>
              <td>${Borrowing.ReturnDate}</td>
              <td>${Borrowing.Status}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          tbody.innerHTML = '<tr><td colspan="6">Failed to load borrowings.</td></tr>';
          console.error('Error fetching borrowings:', error);
        });
    });
  </script>
