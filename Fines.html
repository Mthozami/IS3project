<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fine Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #34495e;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 30px;
      flex-grow: 1;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .subheading {
      color: #666;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 30px;
    }

    table thead {
      background-color: #4b6cb7;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .unpaid { color: #e74c3c; font-weight: bold; }
    .paid { color: #2ecc71; font-weight: bold; }

    .pay-btn, .edit-btn, .delete-btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 5px;
    }

    .pay-btn { background-color: #27ae60; color: white; }
    .edit-btn { background-color: #f39c12; color: white; }
    .delete-btn { background-color: #e74c3c; color: white; }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo">ðŸ“š Admin Dashboard</div>
  <nav class="nav-links">
    <a href="AdminDashBoard.html">Dashboard</a>
    <a href="RegisterStudent.html">Manage Users</a>
    <a href="AddBook.html">Books</a>
    <a href="Borrowings.html">Borrowings</a>
    <a href="Fines.html">Fines</a>
    <a href="Transactions.html">Transactions</a>
    <button class="logout-btn">Logout</button>
  </nav>
</header>

<main>
  <h1>Manage Fines</h1>
  <p class="subheading">Review and mark unpaid fines as paid.</p>

  <section>
    <h2>Fines</h2>
    <table>
      <thead>
        <tr>
          <th>Fine ID</th>
          <th>Borrowing ID</th>
          <th>Full Name</th>
          <th>Book Title</th>
          <th>Amount (R)</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="unpaidFinesBody">
        <!-- Loaded via get_fines.php -->
      </tbody>
    </table>
  </section>
</main>

<footer class="footer">
  <p>&copy; 2025 Uni Library System. All rights reserved.</p>
</footer>

<script>
  function loadFines() {
    fetch("get_fines.php")
      .then(res => res.text())
      .then(html => {
        document.getElementById("unpaidFinesBody").innerHTML = html;

        document.querySelectorAll(".pay-btn").forEach(button => {
          button.addEventListener("click", () => {
            const fineID = button.getAttribute("data-fine-id");
            if (!confirm("Mark this fine as paid?")) return;

            fetch("MarkFinePaid.php", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: "fineID=" + encodeURIComponent(fineID)
            })
            .then(res => res.text())
            .then(response => {
              alert(response);
              loadFines();
            })
            .catch(err => {
              alert("Error processing payment.");
              console.error(err);
            });
          });
        });
      });
  }

  window.onload = function () {
    fetch("update_fines.php").then(() => loadFines());
  };
</script>

</body>
</html>
